<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | DinDin</title>
    <meta name="description"
        content="Entre em contato com a dindin">
    <link rel="icon" href="../imagens/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="../imagens/favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../imagens/favicon/apple-touch-icon.png">
    <link rel="manifest" href="../imagens/favicon/manifest.webmanifest">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body class="preload">

    <header class="topo">
        <div class="container">
            <div class="topo-container">
                <a href="../"><img src="../imagens/dindin-imagens/logo-header.svg" alt="Logo da dindin" width="239"
                        height="65"></a>

                <nav aria-lavel="main navigation">
                    <ul class="menu" role="menu">
                        <li class="menu-item" role="menuitem"><a href="../cursos/">CURSOS</a></li>
                        <li class="menu-item" role="menuitem"><a href="../blog/">BLOG</a></li>
                        <li class="menu-item is-current" role="menuitem"><a href="../contato/"
                                aria-current="page">CONTATO</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <section class="contato">

            <div class="container">
                <div class="contato-container">

                    <div class="contato-form">
                        <h1>Contato</h1>

                        <form action="./">
                            <input type="text" name="nome" id="nome" placeholder="nome" required>
                            <input type="email" name="email" id="email" placeholder="email" required>
                            <textarea name="mensagem" id="mensagem" rows="15" placeholder="mensagem"></textarea>
                            <button type="submit" class="btn btn--primary btn--sm">
                                <span class="btn__text">enviar</span>
                            </button>
                        </form>
                    </div>

                    <div class="contato-img">
                        <img src="../imagens/dindin-imagens/ilustra-contato.webp" alt width="444" height="444">
                    </div>

                </div>

            </div>

        </section>

    </main>

    <footer class="footer">

        <div class="container">

            <div class="footer-container">

                <a href="#top" title="Ir para o topo">
                    <img src="../imagens/dindin-imagens/logo-footer.svg" alt="Logo da dindin" width="300" height="94"
                        class="footer-logo">
                </a>

                <ul id="footer-item2" role="menu">
                    <li role="menuitem"><a href="../cursos/">cursos</a></li>
                    <li role="menuitem"><a href="../blog/">blog</a></li>
                    <li class="is-current" role="menuitem"><a href="../contato/" aria-current="page">contato</a>
                    </li>
                </ul>

                <ul id="footer-item3">
                    <li>
                        <a href="../contato/" class="btn btn--block btn--outline-light" aria-current="page">
                            <span class="btn__text">quero ser prof</span>
                        </a>
                    </li>
                    <li>
                        <a href="../contato/" class="btn btn--block btn--outline-light" aria-current="page">
                            <span class="btn__text">aqui tem outro link</span>
                        </a>
                    </li>
                </ul>

            </div>

        </div>

    </footer>

    <script src="../JS/script.js"></script>

</body>

</html>
